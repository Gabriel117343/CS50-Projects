    <script>
        const btnIncrease = document.querySelector('#increase');
        btnIncrease.addEventListener('click', () => {
            console.log('increase');
            alert('increase');
            let actualCounter = document.querySelector('.counter');
            actualCounter.innerHTML = parseInt(actualCounter.innerHTML) + 1;
            if (parseInt(actualCounter.innerHTML) > 0) {
                document.body.style.backgroundColor = 'gray';
            }

        });

        const btnDecrease = document.querySelector('#decrease');
        btnDecrease.addEventListener('click', () => {
            alert('decrease');
            let actualCounter = document.querySelector('.counter');
            actualCounter.innerHTML = Math.max(parseInt(actualCounter.innerHTML) - 1, 0); // Evita valores negativos
            if (parseInt(actualCounter.innerHTML) === 0) {
                document.body.style.backgroundColor = 'Red';
                document.body.style.color = 'White';
            }
        });

    </script>
